<div class="container">
  <br />
  <div class="row justify-content-between">
    <div class="col-5">
      <h4>Recent/My featured - Decks/Guides</h4>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col">
            <label for="">Region Filter</label>
          <input #myInput class="form-control" value=" " (input)="filterItem(myInput.value)">
        </div>
        <div class="col">
          <div class="btn-group"  role="group" aria-label="Basic example">
            <button type="button" (click)="isGridView=true" class="btn btn-primary">
              <span class="material-icons">
                view_module
              </span>
            </button>
            <button type="button" (click)="isGridView=false" class="btn btn-primary">
              <span class="material-icons">
                view_list
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-5"></div>
    <div class="col-3">
      <button class="btn btn-primary btn-sm">Deck Guides</button>
    </div>
  </div>
  <br />
  <div class="GridView" *ngIf="isGridView" ([NgModel])="(data)">
    <div class="row ">
    <div class="col-3" *ngFor="let item of filteredata">
        <div class="card" >
            <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
            <div class="card-body">
              <h5 class="card-title">{{item.guide_name}}</h5>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus quae accusantium inventore aut natus! Voluptatibus optio soluta aperiam nostrum, harum architecto.</p>
              <div class="row">
                <img
                class="mr-3"
                *ngFor="let region of item.regions"
                [src]="
                  'https://cdn.tempostorm.com/img/lor/icons/region-' +
                  region +
                  '.svg'
                "
                alt="Generic placeholder image"
              />
              </div>
            </div>
          </div>
    </div>
</div>
  </div>
  <div class="ListView" *ngIf="!isGridView" ([NgModel])="(data)">
    <div>
      <ul class="list-group">
        <li *ngFor="let item of filteredata" class="media list-group-item">
          <div class="row">
            <div class="col-3">
              <img
                class="mr-3"
                *ngFor="let region of item.regions"
                [src]="
                  'https://cdn.tempostorm.com/img/lor/icons/region-' +
                  region +
                  '.svg'
                "
                alt="Generic placeholder image"
              />
            </div>
            <div class="col">
              <div class="media-body">
                <h5 class="mt-0 mb-1">{{ item.guide_name }}</h5>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <br>
</div>
